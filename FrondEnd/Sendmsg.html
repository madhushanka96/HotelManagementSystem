<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css file/Sendmsg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
	<div>
		<div class="main-div">
				<div class="title">Please fill out the form below and we will get back to you as soon as possible</div>
					<div class="container">
						<div class="content">
							<form action="#" id="form">
									<div class="user-info">
										<div class="input-line">
											<span class="details">NAME</span>
											<input type="text" placeholder="Enter your Name" id="nameInput" required>
										</div>
										<div class="input-line">
											<span class="details" id="text">EMAIL</span>
											<input type="email" id="email" placeholder="Enter your Email" id="emailInput" onkeydown="validation()" required>
										</div>
										<div class="input-line">
											<span class="details">MESSAGE</span>
											<textarea type="text" placeholder="Enter your message" id="msgInput" required></textarea>
										</div>
									</div>
									<div class="button">
										<input type="submit" value="SUBMIT"><a href="Home.html">.</a>
									</div>
							</form>
						</div>
					</div>
				</div>
			<div class="downside">
				
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
